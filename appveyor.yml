version: 1.0.{build}
image: Ubuntu
branches:
  only:
    - main

environment:
  nodejs_version: "16"

install:
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  - export NVM_DIR=$HOME/.nvm
  - source $NVM_DIR/nvm.sh
  - nvm install $nodejs_version
  - nvm use $nodejs_version
  - node -v
  - npm install -g yarn
  - yarn install

build_script:
  - yarn build

artifacts:
  - path: dist
    name: Build

deploy:
  provider: GitHubPages
  artifact: dist
  cleanup: false
